<section data-ng-controller="SitesController" data-ng-init="findOne()">
  <form name="siteForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(siteForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && siteForm.title.$invalid }">
      <label mean-token="'edit-title'" for="title" class="col-md-2 control-label">Title</label>
      <div class="col-md-10">
        <input name="title" type="text" class="form-control" data-ng-model="article.title" id="title" placeholder="网站名" required>
        <div ng-show="submitted && siteForm.title.$invalid" class="help-block">
          <p ng-show="siteForm.title.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && siteForm.domain.$invalid }">
      <label mean-token="'edit-domain'" for="domain" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <input name="domain" type="text" data-ng-model="article.domain" id="domain" cols="30" rows="10" placeholder="域名" class="form-control" required>
        <div ng-show="submitted && siteForm.domain.$invalid" class="help-block">
          <p ng-show="siteForm.domain.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">提交</button>
      </div>
    </div>
  </form>
</section>
