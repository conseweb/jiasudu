<section data-ng-controller="SitesController">
    <form name="siteForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(siteForm.$valid)" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : submitted && siteForm.title.$invalid }">
            <label mean-token="'create-title'" class="col-md-3 control-label">Title</label>
            <div class="col-md-9">
                <input name="title" type="text" class="form-control" data-ng-model="title" id="title" placeholder="Title" required>
                <div ng-show="submitted && siteForm.title.$invalid" class="help-block">
                    <p ng-show="siteForm.title.$error.required">Title is required</p>
                </div>
            </div>

        </div>
        <div class="form-group" ng-class="{ 'has-error' : submitted && siteForm.domain.$invalid }">
            <label mean-token="'create-domain'" for="domain" class="col-md-3 control-label">Domain</label>
            <div class="col-md-9">
                <textarea name="domain" data-ng-model="domain" id="domain" cols="30" rows="10" placeholder="Domain" class="form-control" required></textarea>
                <div ng-show="submitted && siteForm.domain.$invalid" class="help-block">
                    <p ng-show="siteForm.domain.$error.required">Domain is required</p>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
